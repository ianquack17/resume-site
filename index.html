<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ian Quack | Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/171234e241.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div><a href="index.html" class="logo">Ian Quack</a></div>
            <div class="nav">
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="wrapper">
            <div class="landing-card">
                <div class="landing-content">
                    <div class="profile-pic">
                        <img src="assets/pfp.jpg" alt="Portrait of Ian Quack">
                    </div>
                    <div class="landing-text">
                        <h1>Welcome to my Portfolio</h1>
                        <p>I'm Ian Quack, an aspiring developer and student passionate about software engineering.</p>
                        <div class="landing-button">
                            <a href="about.html">Follow My Journey <i class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panorama-carousel">
                <div class="panorama-item"><img src="assets/carousel_1.JPG" alt="Portrait of Ian Quack"></div>
                <div class="panorama-item"><img src="assets/carousel_2.jpeg" alt="Lacrosse defense"></div>
                <div class="panorama-item"><img src="assets/carousel_3.jpeg" alt="Portrait of Ian Quack"></div>
                <div class="panorama-item"><img src="assets/carousel_4.jpeg" alt="Portrait of Ian Quack"></div>
                <div class="panorama-item"><img src="assets/carousel_5.jpeg" alt="Portrait of Ian Quack"></div>
            </div>
        </div>
        <footer class="site-footer">
            <p>&copy 2025 Ian Quack. All rights reserved.</p>
            <a href="https://www.linkedin.com/in/ianquack" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </footer>
        <script>
        // Simple panorama carousel animation
        const carousel = document.querySelector('.panorama-carousel');
        if (carousel) {
            setInterval(() => {
                const items = carousel.querySelectorAll('.panorama-item');
                if (items.length > 1) {
                    carousel.appendChild(items[0]);
                }
            }, 3000);
        }
        </script>
    </body>
</html>
